<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Lista de clientes</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lista de Clientes</h1>
    <hr>
    <table border="5">
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Telefone</td>
            <td>CPF</td>
            <td>E-mail</td>
            <td>Excluir</td>
            <td>Atualizar</td>

        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa._id }}</td>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.telefone }}</td>
            <td>{{ pessoa.cpf }}</td>
            <td>{{ pessoa.email }}</td>
            <td><a href="/excluir/{{ pessoa._id }}">X</a></td>
            <td><a href="/atualizar/{{ pessoa._id }}">Atualizar</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/index">Voltar</a>
  </body>
</html>
